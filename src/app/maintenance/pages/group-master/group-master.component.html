<main class="p-3">
    <h1 class="fs-3 fw-bold">Maintenance - Group Master</h1>

    <div class="select-name mt-3">
        <span>Group Name:</span>
        <span class="fw-bold ass-name">
            Guiller Garcia
        </span>
        <app-dropdown
        [buttonLabel]="'Select Shift'"
        [options]="['Day Shift', 'Night Shift']"
        ></app-dropdown>
    </div>
    
    <div class="select-name mt-3">
        <span>Group ID:</span>
        <span class="fw-bold ass-name">
            123456789
        </span>
        <app-dropdown
        [buttonLabel]="'Select Shift'"
        [options]="['Day Shift', 'Night Shift']"
        ></app-dropdown>
    </div>

    <form>
        <div class="mb-3 row">
            <label for="table-filtering-search" class="col-xs-3 col-sm-auto col-form-label">Full text search:</label>
            <div class="col-xs-3 col-sm-auto">
                <input id="table-filtering-search" class="form-control" type="text" [formControl]="filter" />
            </div>
        </div>
    </form>
    
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">Select</th>
                <th scope="col">Group Name</th>
                <th scope="col">Group ID</th>
                <th scope="col">Zone #1</th>
                <th scope="col">Zone #2</th>
                <th scope="col">Zone #3</th>
                <th scope="col">Zone #4</th>
                <th scope="col">Zone #5</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let country of countries$ | async; index as i">
                <th scope="row">{{ i + 1 }}</th>
                <td>
                    <img
                        [src]="'https://upload.wikimedia.org/wikipedia/commons/' + country.select"
                        class="me-2"
                        style="width: 20px"
                    />
                    <ngb-highlight [result]="country.groupname" [term]="filter.value"></ngb-highlight>
                </td>
                <td><ngb-highlight [result]="country.groupid | number" [term]="filter.value"></ngb-highlight></td>
                <td><ngb-highlight [result]="country.zone1 | number" [term]="filter.value"></ngb-highlight></td>
            </tr>
        </tbody>
    </table>
</main>
